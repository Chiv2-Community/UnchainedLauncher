              ServerName_s: ServerName_s
              Platform_s: Platform_s
              MTIM_i: MTIM_i
              MS_i: MS_i
              t1_c: t1_c
              BuildId_s: BuildId_s
              pp_b: pp_b
              Region_s: Region_s
              MapName_s: MapName_s
              OFFICIAL_b: OFFICIAL_b
              FFA_b: FFA_b
