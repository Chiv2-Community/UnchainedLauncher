          - LastHeartbeat: 2
            RunTime: 5
            LobbyId: LobbyId
            MaxPlayers: 1
            GameMode: GameMode
            GameServerState: 5
            PlayerUserIds:
            - PlayerUserIds
            - PlayerUserIds
            Official: true
            ServerHostname: ServerHostname
            Region: Region
            BuildVersion: BuildVersion
            ServerIPV4Address: ServerIPV4Address
            Tags:
              PingPort_i: PingPort_i
              T0_c: T0_c
              QueryPort_i: QueryPort_i
              ServerName_s: ServerName_s
              Platform_s: Platform_s
              MTIM_i: MTIM_i
              MS_i: MS_i
              t1_c: t1_c
              BuildId_s: BuildId_s
              pp_b: pp_b
              Region_s: Region_s
              MapName_s: MapName_s
