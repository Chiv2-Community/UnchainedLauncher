        RunTime:
          type: integer
        GameServerState:
          type: integer
        Tags:
          $ref: "#/components/schemas/TbioTags"
        LastHeartbeat:
          type: integer
        ServerHostname:
          type: string
        ServerIPV4Address:
          type: string
