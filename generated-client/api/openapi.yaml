      example:
        Data: "{}"
        expiration: 0
        Success: true
      properties:
        Success:
          type: boolean
        Data:
          type: object
        expiration:
          type: integer
      type: object
    PlayfabMatchmakeResponse:
      example:
        code: 6
        data:
          Ticket: Ticket
          ServerHostname: ServerHostname
          ServerIPV4Address: ServerIPV4Address
          ServerPort: 1
        status: status
      properties:
        code:
          type: integer
        status:
          type: string
        data:
          $ref: "#/components/schemas/PlayfabGame"
      type: object
    PlayfabGame:
      example:
        Ticket: Ticket
        ServerHostname: ServerHostname
        ServerIPV4Address: ServerIPV4Address
        ServerPort: 1
      properties:
        ServerHostname:
          type: string
        ServerIPV4Address:
          type: string
        ServerPort:
          type: integer
        Ticket:
          type: string
      type: object
    PlayfabErrorResponse:
      example:
        code: 0
        data: "{}"
        success: true
        message: message
        params: "{}"
      properties:
        code:
          type: integer
        data:
          type: object
        message:
          type: string
        params:
          type: object
        success:
          type: boolean
      type: object
    UpdateRegisteredServer:
      example:
        player_count: 0
        max_players: 6
        current_map: current_map
      properties:
        player_count:
          description: The number of players currently on the server
          format: int32
          type: integer
        max_players:
          description: The max number of players the server allows
          format: int32
          type: integer
        current_map:
          description: The current map being played on the server
          type: string
      required:
      - current_map
      - max_players
      - player_count
      type: object
    Mod:
      example:
        organization: organization
        name: name
        version: version
      properties:
        name:
          description: The name of the mod
          type: string
        organization:
          description: The organization that provides the mod
          type: string
        version:
          description: The version of the mod
          type: string
      required:
      - name
      - organization
      - version
      type: object
    ServerListResponse:
      example:
        servers:
        - player_count: 5
          mods:
          - organization: organization
            name: name
            version: version
          - organization: organization
            name: name
            version: version
          unique_id: unique_id
          password_protected: true
          name: name
          description: description
          max_players: 5
          ports:
            game: 0
            a2s: 6
            ping: 1
          last_heartbeat: 2.3021358869347655
          is_verified: true
          current_map: current_map
        - player_count: 5
          mods:
          - organization: organization
            name: name
            version: version
          - organization: organization
            name: name
            version: version
          unique_id: unique_id
          password_protected: true
          name: name
          description: description
          max_players: 5
          ports:
            game: 0
            a2s: 6
            ping: 1
          last_heartbeat: 2.3021358869347655
          is_verified: true
          current_map: current_map
      properties:
        servers:
          description: A list of servers
          items:
            $ref: "#/components/schemas/ServerResponse"
          type: array
      required:
      - servers
      type: object
    ServerResponse:
      example:
        player_count: 5
        mods:
        - organization: organization
          name: name
          version: version
        - organization: organization
          name: name
          version: version
        unique_id: unique_id
        password_protected: true
        name: name
        description: description
        max_players: 5
        ports:
          game: 0
          a2s: 6
          ping: 1
        last_heartbeat: 2.3021358869347655
        is_verified: true
        current_map: current_map
      properties:
        unique_id:
          description: The unique identifier of this server
          type: string
        ports:
          $ref: "#/components/schemas/Chivalry2Ports"
        password_protected:
          description: Whether the server is password protected
          type: boolean
        is_verified:
          description: Whether the server is verified
          type: boolean
        name:
          description: The name of the server
          type: string
        description:
          description: A description of the server
          type: string
        current_map:
          description: The current map being played on the server
          type: string
        player_count:
          description: The number of players currently on the server
          format: int32
          type: integer
        max_players:
          description: The max number of players on the server
          format: int32
          type: integer
        mods:
          description: A list of mods running on the server
          items:
            $ref: "#/components/schemas/Mod"
          type: array
        last_heartbeat:
          description: Unix timestamp of the last heartbeat
          format: double
          type: number
      required:
      - current_map
      - description
      - is_verified
      - last_heartbeat
      - max_players
      - mods
      - name
      - password_protected
      - player_count
      - ports
      - unique_id
      type: object
    ServerRegistrationRequest:
      example:
        player_count: 0
        mods:
        - organization: organization
          name: name
          version: version
        - organization: organization
          name: name
          version: version
        password_protected: true
        name: name
        description: description
        max_players: 6
        ports:
          game: 0
          a2s: 6
          ping: 1
        current_map: current_map
        local_ip_address: local_ip_address
      properties:
        ports:
          $ref: "#/components/schemas/Chivalry2Ports"
        name:
          description: The name of the server
          type: string
        description:
          description: A description of the server
          type: string
        current_map:
          description: The current map being played on the server
          type: string
        player_count:
          description: The number of players currently on the server
          format: int32
          type: integer
        max_players:
          description: The max number of players on the server
          format: int32
          type: integer
        password_protected:
          description: Whether the server is password protected
          type: boolean
        mods:
          description: A list of mods running on the server
          items:
            $ref: "#/components/schemas/Mod"
          type: array
        local_ip_address:
          description: The local IP address of the server
          type: string
      required:
      - current_map
      - description
      - max_players
      - mods
      - name
      - password_protected
      - player_count
      - ports
      type: object
    RegistrationResponse:
      example:
        server:
          player_count: 5
          mods:
          - organization: organization
            name: name
            version: version
          - organization: organization
            name: name
            version: version
          unique_id: unique_id
          password_protected: true
          name: name
          description: description
          max_players: 5
          ports:
            game: 0
            a2s: 6
            ping: 1
          last_heartbeat: 2.3021358869347655
          is_verified: true
          current_map: current_map
        refresh_before: 0.8008281904610115
        key: key
      properties:
        key:
          description: To be used as the X-CHIV2-SERVER-BROWSER-KEY header
          type: string
        refresh_before:
          description: Unix timestamp for when the server should refresh its registration.
            Only present if operation was successful
          format: double
          type: number
        server:
          $ref: "#/components/schemas/ServerResponse"
      required:
      - key
      - refresh_before
      - server
      type: object
    UpdateResponse:
      example:
        server:
