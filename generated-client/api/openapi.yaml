openapi: 3.0.0
info:
  title: Server Browser API
  version: 1.0.0
servers:
- url: /
paths:
  /api/v1/swagger.yaml:
    get:
      responses:
        "200":
          content:
            text/yaml:
              schema:
                type: string
          description: Successful operation
      summary: Get the swagger documentation
  /api/v1/servers:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerListResponse"
          description: Successful operation
      summary: Get a list of registered game servers.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServerRegistrationRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationResponse"
          description: Successful operation
      summary: Register a game server
  /api/v1/servers/{unique_id}:
    delete:
      parameters:
      - description: The key provided at registration time
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-KEY
        required: true
        schema:
          type: string
        style: simple
      - description: The unique id of the server being updated
        explode: false
        in: path
        name: unique_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Something in your request is malformed
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Server not registered
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid key provided
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Successful operation
      summary: Remove the listing for a game server.
    put:
      parameters:
      - description: The key provided at registration time
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-KEY
        required: true
        schema:
          type: string
        style: simple
      - description: The unique id of the server being updated
        explode: false
        in: path
        name: unique_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRegisteredServer"
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Something in your request is malformed
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: You did something you're not allowed to do with the parameters
            provided.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Server not registered
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateResponse"
          description: Successful operation
      summary: Update the listing for a game server. This does not count as a heartbeat
  /api/v1/servers/{unique_id}/heartbeat:
    post:
      parameters:
      - description: The key provided at registration time
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-KEY
        required: true
        schema:
          type: string
        style: simple
      - description: The unique id of the server being updated
        explode: false
        in: path
        name: unique_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Something in your request is malformed
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: You did something you're not allowed to do with the parameters
            provided.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Server not registered
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateResponse"
          description: Successful operation
      summary: Send a keepalive signal to stay on the server list
  /api/v1/check-banned/{ip}:
    get:
      parameters:
      - description: The IP address to check
        explode: false
        in: path
        name: ip
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanStatusResponse"
          description: Successful operation
      summary: Check if an IP address is banned
  /api/v1/admin/ban-list:
    delete:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IpListRequest"
        required: true
      responses:
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanListResponse"
          description: Successful operation
      summary: Remove IP addresses from the ban list
    get:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      responses:
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanListResponse"
          description: Successful operation
      summary: Get the list of banned IP addresses
    put:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IpListRequest"
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid IP address
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanListResponse"
          description: Successful operation
      summary: Add IP addresses to the ban list
  /api/v1/admin/verified-list:
    delete:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IpListRequest"
        required: true
      responses:
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifiedListResponse"
          description: Successful operation
      summary: Remove IP addresses from the verified list
    get:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      responses:
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifiedListResponse"
          description: Successful operation
      summary: Get the list of verified IP addresses
    put:
      parameters:
      - description: The admin key
        explode: false
        in: header
        name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IpListRequest"
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid IP address
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
          description: Invalid admin key
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifiedListResponse"
          description: Successful operation
      summary: Add IP addresses to the verified list
  /api/tbio/GetCurrentGames:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TbioServerListResponse"
          description: Successful operation
      summary: Get a list of servers in Chivalry 2 format
  /api/tbio/GetMotd:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MotdRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TbioMotdResponse"
          description: Successful operation
      summary: Get the Message of the Day
  /api/playfab/Client/Matchmake:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_api_playfab_Client_Matchmake_post_request"
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayfabErrorResponse"
          description: No LobbyId provided
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayfabErrorResponse"
          description: Lobby does not exist
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayfabMatchmakeResponse"
          description: Successful operation
      summary: Matchmake a client to a server
components:
  schemas:
    TbioServerListResponse:
      example:
        Data:
